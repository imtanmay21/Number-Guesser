<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section id="main">
        <div class="card">
            <h1>Number Guesser</h1>
            <p>Guess a number between 1 and 10<br>You have 3 guesses!</p>
            <input id="number-input" type="number" placeholder="Enter your Guess">
            <p id="message"></p>
            <input class="btn" id="guess-btn" type="button" value="Guess!">
            <input class="btn not-active" id="play-btn" type="button" value="Play Again!">
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
